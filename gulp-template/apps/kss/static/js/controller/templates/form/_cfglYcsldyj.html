<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">监&emsp;室&emsp;号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" value="{{jsh}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" name="xm" value="{{xm}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" name="bm" value="{{bm}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input class="awdCombox" name="xb" value="{{xb}}" text="{{xbString}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出&thinsp;&thinsp;生&thinsp;日&thinsp;&thinsp;期：</td>
                                                    <td><input class="easyui-datebox" name="csrq" value="{{csrq}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-datetimebox" name="rsrq" value="{{rsrq}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&thinsp;&thinsp;案&thinsp;环&thinsp;&thinsp;节：</td>
                                                    <td><input class="awdCombox" name="bahj" value="{{bahj}}" text="{{bahjString}}"
                                                            readonly style="min-width:280px;">
                                                    <td class="formtd">涉嫌罪名：</td>
                                                    <td><input class="awdCombox" name="ay" value="{{ay}}" text="{{ayString}}" readonly
                                                            style="min-width:280px;">
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            style="width:100%;" name="hjdxz" value="{{hjdxz}}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">延&thinsp;&thinsp;长&thinsp;理&thinsp;&thinsp;由：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            style="width:100%;" name="ycly"
                                                            value="{{ldpsxx.cfjl_ycly}}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">延&thinsp;&thinsp;长&thinsp;天&thinsp;&thinsp;数：</td>
                                                    <td><input class="easyui-textbox" name="ycts"
                                                            value="{{ldpsxx.cfjl_ycts}}" readonly
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">延&ensp;长&ensp;至：</td>
                                                    <td><input class="easyui-datetimebox" name="cfjsrq"
                                                            value="{{ldpsxx.cfjl_cfjsrq}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">承&emsp;办&emsp;人：</td>
                                                    <td><input class="easyui-textbox" name="jbr"
                                                            value="{{ldpsxx.cfjl_jbr}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">承办时间：</td>
                                                    <td><input class="easyui-datetimebox" name="jbsj" value="{{ldpsxx.cfjl_jbsj}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">延&thinsp;&thinsp;长&thinsp;&thinsp;所&thinsp;&thinsp;领&thinsp;导&thinsp;&nbsp;意&thinsp;见：<font class="redicon">*</font></td>
                                                    <td colspan="3">
                                                        <input type="radio" checked value="1" name="ycpsbz"
                                                            id="xzyes">同意
                                                        <input type="radio" value="2" name="ycpsbz" id="xzno">不同意
                                                    </td>

                                                </tr>
                                                <tr>
                                                    <td class="formtd">延长所领导意见内容：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" name="ycspyj"
                                                            value="{{ycspyj}}" id="ycspyj" required
                                                            style="width:100%;height: 80px;"
                                                            data-options="multiline:true">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">所&emsp;领&emsp;导&emsp;签&emsp;字：</td>
                                                    <td><input id="ycspr" class="easyui-textbox" style="min-width:280px;" required
                                                            name="ycspr" value="{{ycspr}}"> </td>
                                                    <td class="formtd">签字时间：</td>
                                                    <td><input id="ycspsj" class="easyui-datetimebox" style="min-width:280px;"
                                                            required name="ycspsj" value="{{ycspsj}}">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="taskid" value="{{taskid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="ywlcid" value="{{ywlcid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="id" value="{{ldpsxx.cfjl_id}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
