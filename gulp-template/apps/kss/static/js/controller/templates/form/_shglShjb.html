<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>

                                            <h2>基本人员信息</h2>

                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;" readonly
                                                            value="{{snbh}}"> </td>
                                                    <td class="formtd">监&ensp;室&ensp;号：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;" readonly
                                                            value="{{jsh}}"> </td>
                                                    <td class="formtd">性别：</td>
                                                    <td><input id="xb" class="awdCombox" style="min-width:180px;" readonly   value="{{xb}}" text="{{xbString}}"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出生日期：</td>
                                                    <td><input class="easyui-datebox" style="min-width:180px;" readonly
                                                            value="{{csrq}}"> </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-datebox" style="min-width:180px;" readonly
                                                            value="{{rsrq}}"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>办案人员信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">办&emsp;案&emsp;单&emsp;位：</td>
                                                    <td><input class="awdCombox" style="min-width:280px;" readonly
                                                            code="BADW" value="{{badw}}">
                                                    </td>
                                                    <td class="formtd">办&emsp;&ensp;案&emsp;&ensp;人：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;" readonly
                                                            value="{{bar}}"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办案人联系方式：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;" readonly
                                                            value="{{bardh}}"> </td>
                                                    <td class="formtd">办案人证件号：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;" readonly
                                                            value="{{barjh}}"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-anjian"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>手环绑定信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">手&ensp;环&ensp;&#8197;Id：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;"
                                                            value="{{shid}}" readonly> </td>
                                                    <td class="formtd">解绑人：<font class="redicon">*</font></td>
                                                    <td><input id="jbr" class="easyui-textbox" style="min-width:180px;"
                                                            name="jbr"  required> </td>
                                                    <td class="formtd">解绑时间：<font class="redicon">*</font></td>
                                                    <td><input id="jbsj" class="easyui-datetimebox" style="min-width:180px;"
                                                            name="jbsj" value="{{jbsj}}" required> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">解绑原因：</td>
                                                    <td colspan="5"><input class="easyui-textbox"
                                                            style="width:100%;height: 80px;" name="jbyy"
                                                            data-options="multiline:true"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="id" value="{{id}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="bdsj" value="{{bdsj}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="jbxxRybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
