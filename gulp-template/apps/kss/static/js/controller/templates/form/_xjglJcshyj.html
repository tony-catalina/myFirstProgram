<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">

                                        </div>

                                            <h2>发信信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">接&ensp;收&ensp;人：</td>
                                                    <td><input class="easyui-textbox" value="{{jsr}}" readonly
                                                            style="min-width:280px;">

                                                    <td class="formtd">寄信日期：</td>
                                                    <td><input class="easyui-textbox" value="{{xjrq}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">寄往地址：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            value="{{xjdz}}" style="width:100%;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">登&ensp;记&ensp;人：</td>
                                                    <td><input class="easyui-textbox" value="{{djr}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">登记日期：</td>
                                                    <td><input class="easyui-textbox" value="{{djrq}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">信件内容：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            value="{{xjnr}}" style="width: 100%;height: 80px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>


                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>领导意见</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">所领导意见：<font class="redicon">*</font></td>
                                                    <td colspan="3" align="center">
                                                        <input type="radio" name="sldyj" value="1" checked>转交被监管人

                                                </tr>
                                                <tr>
                                                    <td class="formtd">领&nbsp;导&nbsp;&thinsp;指&nbsp;示：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox"
                                                            data-options="multiline:true" name="ldzs" value="{{ldzs}}"
                                                            id="ldzs" style="width:100%;height: 80px;" required> </td>
                                                </tr>

                                                    </td>

                                                <tr style="display: none;">

                                                    </td>

                                                <tr style="display: none;">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
