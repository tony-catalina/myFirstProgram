
<body class="easyui-layout" data-option="fit:true">
        <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
        <div class="section-content">
            <div class="section-item section-item-one section-item-padding">
                <div class="standard-content font-20">
                 <div class="htmleaf-container">
                 <div class="container">
                    <div id="timeline">
                        <div class="timeline-item">
                            <div class="timeline-icon">
                               <span class="iconfont icon-jibenxinxi"></span>
                            </div>
                            <div class="timeline-content right">
                                <h2>个人信息</h2>
                                <table class="container-formtable">
                                    <tr>
                                        <td class="formtd">监&nbsp;&nbsp;室&nbsp;&nbsp;号：</td>
                                        <td ><input class="easyui-textbox" name="jsh" value="{{jsh}}" readonly style="min-width:180px;"> </td>
                                        <td class="formtd">姓&ensp;&ensp;&ensp;&ensp;名：</td>
                                        <td ><input class="easyui-textbox" name="xm" value="{{xm}}" readonly style="min-width:180px;"> </td>
                                        <td class="formtd">别&ensp;&ensp;&ensp;&ensp;&ensp;&nbsp;名：</td>
                                        <td ><input class="easyui-textbox" name="bm" value="{{bm}}" readonly style="min-width:180px;"> </td>
                                    </tr>
                                    <tr>
                                        <td class="formtd">性&ensp;&ensp;&ensp;&ensp;别：</td>
                                        <td ><input id="xb" name="xb" class="awdCombox" code="XB" value="{{xb}}" text="{{xbString}}" readonly  style="min-width:180px;"> </td>
                                        <td class="formtd">出生日期：</td>
                                        <td ><input class="easyui-datetimebox" name="csrq" value="{{csrq}}" readonly style="min-width:180px;"> </td>
                                        <td class="formtd">入&nbsp;所&nbsp;日&nbsp;期：</td>
                                        <td ><input class="easyui-datetimebox" name="rsrq" value="{{rsrq}}" readonly style="min-width:180px;"> </td>
                                    </tr>
                                    <tr>
                                        <td class="formtd">办案环节：</td>
                                        <td ><input class="awdCombox" name="bahj" code="BAHJ" value="{{bahj}}" text="{{bahjString}}" readonly style="min-width:180px;"> </td>
                                        <td class="formtd">涉嫌罪名：</td>
                                        <td ><input class="awdCombox" name="sxzm" value="{{ay}}" text="{{ayString}}"readonly style="min-width:180px;"> </td>
                                        <td class="formtd">户籍地详址：</td>
                                        <td ><input class="easyui-textbox" name="hjdxz" value="{{hjdxz}}" readonly style="min-width:180px;"> </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
    
                        <div class="timeline-item">
                            <div class="timeline-icon">
                                 <span class="iconfont icon-anjian"></span>
                            </div>
                            <div class="timeline-content right">
                                <h2>业务信息</h2>
                                <table class="container-formtable">
                                    <tr>
                                        <td class="formtd">值班民警：<font class="redicon">*</font></td>
                                        <td ><input id="zbmj"  class="easyui-textbox" required name="dlmj"  style="min-width:280px;"> </td>
                                        <td class="formtd">探访开始时间：<font class="redicon">*</font></td>
                                        <td ><input  class="easyui-datetimebox" required name="blsj" value="{{blsj}}" style="min-width:280px;"> </td>
                                    </tr>
                                    
                                </table>
                            </div>
                        </div>
    
                        
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>
       </div>
    </form>
    </body>
