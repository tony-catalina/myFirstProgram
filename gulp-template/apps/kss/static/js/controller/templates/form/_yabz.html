
<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">
                    
                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>新增预案编制</h2>
                            <table class="container-formtable">
                                <tr style="display: none;">
                                    <td><input class="" name="id" value="{{id}}"></td>
                                </tr>
                                <tr>
                                    <td class="formtd">预案单位：<font class="redicon">*</font></td>
                                    <td ><input class="awdCombox" id="yadwfm" name="yadw" code="YADW" required style="min-width:280px;"> </td>
                                    <td class="formtd">预案类型：<font class="redicon">*</font></td>
                                    <td ><input class="awdCombox" id="yalxfm" required code="YALX" name="yalx" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">预案等级：<font class="redicon">*</font></td>
                                    <td colspan="3"><input class="awdCombox" id="yadjfm" code="YADJ" required name="yadj" style="min-width:670px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">处置方案：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="czfa" value="{{czfa}}" style="min-width:670px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">保障措施：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="bzcs" value="{{bzcs}}" style="min-width:670px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">生效时间：</td>
                                    <td colspan="3"><input class="easyui-datetimebox" id="sxsjfm" name="sxsj" value="{{sxsj}}" style="min-width:670px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">相关人员：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="xgry" value="{{xgry}}" style="min-width:670px;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
