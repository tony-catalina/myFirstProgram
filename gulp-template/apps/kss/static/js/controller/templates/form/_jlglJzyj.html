<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">监&emsp;室&emsp;号：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{jsh}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{xm}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{bm}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input class="awdCombox" readonly value="{{xb}}" text="{{xbString}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出&nbsp;生&nbsp;&thinsp;日&nbsp;期：</td>
                                                    <td><input class="easyui-datetimebox" readonly value="{{csrq}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-datetimebox" readonly value="{{rsrq}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&nbsp;案&nbsp;&thinsp;环&nbsp;节：</td>
                                                    <td><input class="awdCombox" readonly value="{{bahj}}" text="{{bahjString}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">涉嫌罪名：</td>
                                                    <td><input class="awdCombox" readonly value="{{ay}}" text="{{ayString}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td colspan="3"><input class="awdCombox" readonly text="{{hjdString}}"
                                                            value="{{hjd}}" style="width:100%;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">奖&emsp;&ensp;励&emsp;&nbsp;类&emsp;&ensp;型：</td>
                                                    <td colspan="3"><input class="awdCombox"
                                                            value="{{ldpsxx.jllx}}" text="{{ldpsxx.jllxString}}" readonly style="width:100%">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">奖&emsp;&ensp;励&emsp;&nbsp;内&emsp;&ensp;容：</td>
                                                    <td colspan="3"><input class="easyui-textbox"
                                                            value="{{ldpsxx.jlgl_jtnr}}" readonly
                                                            data-options="multiline:true"
                                                            style="width:100%"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">奖&ensp;励&ensp;主&nbsp;要&ensp;事&ensp;项：</td>
                                                    <td colspan="3"><input class="easyui-textbox"
                                                            value="{{ldpsxx.jlgl_jlzyss}}" readonly
                                                            data-options="multiline:true"
                                                            style="width:100%"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">承&emsp;&emsp;&ensp;&nbsp;办&emsp;&emsp;&ensp;人：</td>
                                                    <td><input class="easyui-textbox"  readonly
                                                            value="{{ldpsxx.jlgl_jbr}}" style="min-width:280px;"> </td>
                                                    <td class="formtd">承办时间：</td>
                                                    <td><input class="easyui-datetimebox" value="{{ldpsxx.jlgl_jbsj}}"
                                                             readonly style="min-width:280px;"> </td>
                                                </tr>


                                                <tr>
                                                    <td class="formtd">中&ensp;队/警&ensp;组&ensp;意&ensp;见：<font class="redicon">*</font></td>
                                                    <td colspan="3">
                                                        <input type="radio" checked name="zdzpsbz" value="1">同意
                                                        <input type="radio" name="zdzpsbz" value="2">不同意
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">中队/警组意见内容：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" required name="zdzyj" id="zdzyj"
                                                            data-options="multiline:true" value="{{zdzyj}}"
                                                            style="width:100%"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">中&ensp;队&ensp;领&nbsp;导&ensp;签&ensp;字：<font class="redicon">*</font></td>
                                                    <td><input id="zdzxm" class="easyui-textbox" name="zdzxm" required
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">签字时间：</td>
                                                    <td><input id="zdzpssj" class="easyui-datetimebox" name="zdzpssj"
                                                             style="min-width:280px;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="taskid" value="{{taskid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="ywlcid" value="{{ywlcid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
