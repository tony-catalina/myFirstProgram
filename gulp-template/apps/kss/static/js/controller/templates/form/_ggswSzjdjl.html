<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">所&nbsp;&nbsp;&nbsp;领&nbsp;&nbsp;&nbsp;导&nbsp;&nbsp;&nbsp;姓&nbsp;&nbsp;名：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="sldxm" value="{{sldxm}}" required
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">接&emsp;待&emsp;时&emsp;间：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datetimebox" name="jdsj" value="{{jdsj}}" required
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">主&nbsp;要来&nbsp;访&nbsp;人姓&nbsp;名：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="zlfxm" value="{{zlfxm}}" required
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">主要来访人性别：<font class="redicon">*</font></td>
                                                    <td><input class="awdCombox" code="XB" required name="lfxb" value="{{lfxb}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">主&nbsp;要来&nbsp;访&nbsp;人年&nbsp;龄：</td>
                                                    <td><input class="easyui-textbox" name="lfnl" value="{{lfnl}}" data-options="validType:'number'"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">联&emsp;系&emsp;方&emsp;式：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="lxfs" value="{{lxfs}}" required data-options="validType:'telephone'"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">来访人员工作单位：</td>
                                                    <td colspan="3"><input class="easyui-textbox" name="lfgzdw" value="{{lfgzdw}}"
                                                            style="min-width:720px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">反&emsp;&nbsp;映&emsp;&nbsp;问&emsp;&nbsp;题：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" name="fywt" value="{{fywt}}"
                                                            data-options="multiline:true" required
                                                            style="width:100%;height:80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">当&nbsp;&nbsp;时&nbsp;答&nbsp;复&nbsp;意&nbsp;&nbsp;见：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" name="dfyj" value="{{dfyj}}"
                                                            data-options="multiline:true" required
                                                            style="width:100%;height:80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">事&nbsp;&nbsp;后&nbsp;处&nbsp;理&nbsp;情&nbsp;&nbsp;况：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" name="clqk" value="{{clqk}}"
                                                            data-options="multiline:true" required
                                                            style="width:100%;height:80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">备&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;注：</td>
                                                    <td colspan="3"><input class="easyui-textbox" name="bz" value="{{bz}}"
                                                            data-options="multiline:true"
                                                            style="width:100%;height:80px;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="id" value="{{id}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
