<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">

                <div class="section-item section-item-one section-item-padding">

                        <div class="htmleaf-container">

                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-gerenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>个人信息</h2>
                                            <table class="container-formtable Form_Table" border=1 id="Table_ryxx"
                                                style="width:100%;"></table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">领导意见：<font class="redicon">*</font></td>
                                                    <td colspan="3">
                                                        <input type="radio" id="psbz1" name="psbz" value="1" checked
                                                            required class="radiocss">
                                                        <font>同意出所</font>
                                                        <input type="radio" id="psbz2" name="psbz" value="2" required
                                                            class="radiocss">
                                                        <font>不同意出所</font>
                                                    </td>
                                                </tr>
                                                <tr>

                                                    <td class="formtd">领导签名：<font class="redicon">*</font></td>
                                                    <td><input id="blr" class="easyui-textbox" value="{{blr}}"
                                                            name="blr" required style="min-width:280px;"> </td>
                                                    <td class="formtd">签名日期：<font class="redicon">*</font></td>
                                                    <td><input id="blsj" class="easyui-datetimebox" name="blsj"
                                                            value="{{blsj}}" required style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">领导批示：<font class="redicon">*</font></td>
                                                    <td colspan="5"><input id="ldyj" class="easyui-textbox"
                                                            value="{{ldyj}}" name="ldyj" data-options="multiline:true"
                                                            required style="width:100%;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="processDefinitionKey" value="kss_csgl"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="sqyy" class="" value="{{sqyy}}">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="sqr" value="{{sqr}}" class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="clcsid" value="{{ldpsxx.clcsId}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
