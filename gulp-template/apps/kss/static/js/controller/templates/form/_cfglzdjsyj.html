<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">监&emsp;室&emsp;号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" value="{{jsh}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">姓&emsp;&emsp;名:</td>
                                                    <td><input class="easyui-textbox" name="xm" value="{{xm}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" name="bm" value="{{bm}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input class="awdCombox" name="xb" value="{{xb}}" text="{{xbString}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出&thinsp;&thinsp;生&thinsp;&thinsp;日&thinsp;&thinsp;期：</td>
                                                    <td><input class="easyui-textbox" name="csrq" value="{{csrq}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-textbox" name="rsrq" value="{{rsrq}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&thinsp;&thinsp;案&thinsp;&thinsp;环&thinsp;&thinsp;节：</td>
                                                    <td><input class="awdCombox" name="bahj" value="{{bahj}}" text="{{bahjString}}"
                                                               readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">涉嫌罪名：</td>
                                                    <td><input class="awdCombox" name="ay" value="{{ay}}" text="{{ayString}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍地详址：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly name="hjdxz"  data-options="multiline:true"
                                                            value="{{hjdxz}}" style="width: 100%; height: 80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">处&thinsp;&thinsp;罚&thinsp;&thinsp;理&thinsp;&thinsp;由：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly name="cfly"  data-options="multiline:true"
                                                            value="{{ldpsxx.cfjl_cfly}}"
                                                            style="width: 100%; height: 80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">承&emsp;办&emsp;人：</td>
                                                    <td><input class="easyui-textbox" name="jbr"
                                                            value="{{ldpsxx.cfjl_jbr}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">承办时间：</td>
                                                    <td><input class="easyui-textbox" name="jbsj" value="{{cfjl_jbsj}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                </tr>


                                            </table>
                                        </div>
                                    </div>


                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>审批信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">中&thinsp;&thinsp;队&thinsp;/&thinsp;警&thinsp;&thinsp;组&thinsp;&thinsp;意&thinsp;&thinsp;见：<font class="redicon">*</font></td>
                                                    <td colspan="3">
                                                        <input type="radio" checked name="zdzpsbz" value="1"
                                                            id="xzyes">同意
                                                        <input type="radio" name="zdzpsbz" value="2" id="xzno">不同意
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">中队/警组意见内容：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" name="zdzyj"
                                                            id="zdzyj" value="{{zdzyj}}" required
                                                            data-options="multiline:true"
                                                            style="width: 100%; height: 80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">中&ensp;队&ensp;领&ensp;导&ensp;签&ensp;字：<font class="redicon">*</font></td>
                                                    <td><input id="zdzxm" class="easyui-textbox" style="min-width:280px;" id="ldqm"
                                                            name="zdzxm"  required> </td>
                                                    <td class="formtd">签名时间：<font class="redicon">*</font></td>
                                                    <td><input id="zdzpssj" class="easyui-datetimebox" style="min-width:280px;"
                                                            name="zdzpssj"  required> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="taskid" value="{{taskid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="ywlcid" value="{{ywlcid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="id" value="{{ldpsxx.cfjl_id}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
