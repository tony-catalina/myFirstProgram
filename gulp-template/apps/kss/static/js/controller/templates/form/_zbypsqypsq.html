<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>个人信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input class="easyui-textbox" name="snbh" readonly value="{{snbh}}" style="min-width:180px;"> </td>
                                                    <td class="formtd">姓名：</td>
                                                    <td><input class="easyui-textbox" name="xm" readonly value="{{xm}}" style="min-width:180px;"> </td>
                                                    <td class="formtd">监室号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" value="{{jsh}}" readonly style="min-width:180px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">申请原因：</td>
                                                    <td colspan="3"><input name="sqyy" class="easyui-textbox" data-options="multiline:true" style="min-height: 80px;width: 100%;" >
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">药品名称：<font class="redicon">*</font></td>

                                                    <td class="formtd">数&emsp;量：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-numberspinner" name="sl" required style="min-width:280px;" data-options="validType:'number',prompt:'请输数字！',min:1"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">申请时间：<font class="redicon">*</font></td>
                                                    <td><input id="cksjfm" class="easyui-datetimebox" name="sqsj" required style="min-width:280px;"> </td>
                                                    <td class="formtd">办理人：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="blr" required style="min-width:280px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
