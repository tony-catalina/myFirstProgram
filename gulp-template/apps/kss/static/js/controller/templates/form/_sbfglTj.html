                                                    <td>
                                                        <input class="awdCombox" name="xb" readonly value="{{xb}}" text="{{xbString}}"

                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出&nbsp;生&nbsp;&thinsp;日&nbsp;期：</td>

                                                    <td><input class="easyui-textbox" name="rsrq" value="{{rsrq}}" readonly

                                                <tr>

                                                <tr style="display: none;">
