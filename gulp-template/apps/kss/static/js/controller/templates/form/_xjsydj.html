<form id="fm" class="awdform" style="padding: 0 0 30px 0;">
    <table style="border-collapse: collapse; width: 100%; margin: 0 auto;">
        <tbody>
            <tr>
                <td colspan="4">
                    <div class="basic-title" style="height:100%;text-align:left;border:0px;">
                        <h1>
                            <i class="fa fa-address-book"></i>
                            基本信息</h1>
                    </div>
                </td>
            </tr>

            <tr>
                <td style="width: 20%;" class="form-title"><span>填表人：</span></td>
                <td style="width: 30%;"><input id="tbr" name="tbr" value="{{tbr}}"
                        style="width:100%;height:100%;background: #f5f5f5" class="easyui-textbox hx" disabled /></td>
                <td style="width: 20%;" class="form-title"><span>填表日期：</span></td>
                <td style="width: 30%;"><input id="tbrqfm" name="tbrq" value="{{}}" style="width:100%;height:100%;"
                        class="easyui-datebox hx" disabled /></td>
            </tr>
            <tr>
                <td style="width: 20%;" class="form-title"><span>监室号：</td>
                <td style="width: 30%;"><input id="jshfm" name="jsh" value="{{jbxx.jsh}}"
                        style="width:100%;height:100%;" class="easyui-textbox hx" disabled /></td>
                <td style="width: 20%;" class="form-title"><span>姓名：</span></td>
                <td style="width: 30%;"><input id="xmfm" name="xm" style="width:100%;height:100%" value="{{jbxx.xm}}"
                        class="easyui-textbox hx" disabled></td>
            </tr>
            <tr>
                <td style="width: 20%;" class="form-title"><span>别名：</span></td>
                <td style="width: 30%;"><input id="bmfm" name="bm" value="{{jbxx.bm}}" style="width:100%;height:100%;"
                        class="easyui-textbox hx" disabled /></td>
                <td style="width: 20%;" class="form-title"><span>性别：</span></td>
                <td style="width: 30%;"><input id="xbfm" name="xb" class="awdSelect echoContent hx" code="xb" value=""
                        style="width:100%;height:100%;" disabled></td>
            </tr>
            <tr>
                <td style="width: 20%;" class="form-title"><span>出生日期：</span></td>
                <td style="width: 30%;"><input id="csrqfm" name="csrq" style="width:100%;height:100%;"
                        value="{{jbxx.csrq}}" class="easyui-datebox hx" disabled /></td>
                <td style="width: 20%;" class="form-title"><span>入所日期：</span></td>
                <td style="width: 30%;"><input id="rsrqfm" name="rsrq" style="width:100%;height:100%;"
                        value="{{jbxx.rsrq}}" class="easyui-datebox hx" disabled /></td>
            </tr>
            <tr>
                <td style="width: 20%;" class="form-title"><span>办案环节：</span></td>
                <td style="width: 30%;"><input id="bahjfm" name="bahj" style="width:100%;height:100%"
                        class="awdSelect echoContent hx" code='bahj' disabled></td>
                <td style="width: 20%;" class="form-title"><span>涉嫌罪名：</span></td>
                <td style="width: 30%;"><input id="ayfm" name="ay" style="width:100%;height:100%"
                        class="awdSelect echoContent hx" code='ay' disabled></td>
            </tr>
            <tr>
                <td style="width: 20%;" class="form-title"><span>户籍所在地：</span></td>
                <td colspan="5" style="width: 30%;text-align: left;">
                    <input id="hjdfm" name="hjd" value="" style="width:100%;height:100%;" class="easyui-textbox hx"
                        disabled /></td>
            </tr>
            <tr>
                <td colspan="4">
                    <div class="basic-title" style="height:100%;text-align:left;border:0px;">
                        <h1>
                            <i class="fa fa-book"></i>
                            械具信息</h1>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 100%" colspan="4">
                    <table
                        style="border-collapse: collapse;background-color: #ffffff;width: 100%;height: 100%;margin:0 auto;margin-top: -1px;margin-bottom: -1px;margin-left: -1px;margin-right: -1px;">
                        <tr>
                            <td style="width: 20%;" class="form-title"><span>使用械具种类：<span
                                        style="color: red;float: right;">*</span></span></td>
                            <td colspan="3" text-align: left;">
                                <label><input type="checkbox" name="xjmc" id="xzyes" value="1" checked />手铐</label>
                                <label><input type="checkbox" name="xjmc" id="xzno" value="2" />脚镣</label>
                                <label><input type="checkbox" name="xjmc" id="xzyes" value="3" />警用制式约束带</label>
                                <label><input type="checkbox" name="xjmc" id="xzno" value="4" />警绳</label>
                                <label><input type="checkbox" name="xjmc" id="xzyes" value="5" />临时固定</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 20%;" class="form-title"><span>拟使用械具天数：<span
                                        style="color: red;float: right;">*</span></span></td>
                            <td style="width: 30%;"><select id="sytsfm" name="syts"
                                    style="width:100%;height:100%;background: #f5f5f5;font-size:20px"
                                    class="easyui-combobox" required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                </select>
                            </td>
                            <td style="width: 20%;" class="form-title"><span>使用情形：<span
                                        style="color: red;float: right;">*</span></span></td>
                            <td style="width: 30%;"><input id="syqxfm" name="syqx" style="width:100%;height:100%;"
                                    class="awdSelect" code="XJSYQX" required></td>
                        </tr>
                        <tr>
                            <td style="width: 20%;" class="form-title"><span>使用械具理由：<span
                                        style="color: red;float: right;">*</span></span></td>
                            <td colspan="3" text-align: left;">
                                <input id="ly" name="ly" value="{{}}" style="width:100%;height:100%;" class="awdSelect"
                                    code="JJSYYY" required /></td>
                        </tr>
                        <tr style="height: 120px">
                            <td style="width: 20%;" class="form-title"><span>备注：</span></td>
                            <td colspan="3"">
                        <input id=" bz" name="bz" value="{{}}" style="width:100%;height:120px;" class="easyui-textbox"
                                data-options="multiline:true" />
                </td>
            </tr>
            <tr>
                <td style="width: 20%;" class="form-title"><span>经办民警：<span
                            style="color: red;float: right;">*</span></span></td>
                <td style="width: 30%;"><input id="blr" name="blr" value="{{users}}"
                        style="width:100%;height:100%;background: #f5f5f5" class="easyui-textbox " required /></td>
                <td style="width: 20%;" class="form-title"><span>经办日期：<span
                            style="color: red;float: right;">*</span></span></td>
                <td style="width: 30%;"><input id="jbrqfm" name="blrq" value="" style="width:100%;height:100%;"
                        class="easyui-datebox " required /></td>
            </tr>

    </table>
    </td>
    </tr>
    </tbody>
    </table>
</form>
