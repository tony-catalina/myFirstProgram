
<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">
                    
                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>基本信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">监&emsp;室&emsp;号：</td>
                                    <td ><input name="jsh" readonly value="{{jsh}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                    <td ><input name="xm" readonly value="{{xm}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                    <td ><input name="bm" readonly value="{{bm}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                    <td ><input  readonly code="XB" value="{{xb}}" text="{{xbString}}" class="awdCombox" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">出&ensp;生日&ensp;期：</td>
                                    <td ><input name="csrq" readonly value="{{csrq}}" class="easyui-datebox"
                                        style="min-width:280px;"> </td>
                                    <td class="formtd">入所日期：</td>
                                    <td ><input name="rsrq" readonly value="{{rsrq}}" class="easyui-datetimebox"
                                        style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">办&ensp;案环&ensp;节：</td>
                                    <td ><input name="bahj" code="BAHJ" readonly value="{{bahj}}" text="{{bahjString}}" class="awdCombox" style="min-width:280px;"> </td>
                                    <td class="formtd">涉嫌罪名：</td>
                                    <td ><input  readonly value="{{ay}}" text="{{ayString}}" class="awdCombox" style="min-width:280px;"> </td>
                                </tr>
                                 <tr>
                                    <td class="formtd">户籍所在地：</td>
                                    <td colspan="3"><input  readonly value="{{hjd}}" text="{{hjdString}}" class="awdCombox" style="width:100%;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>业务信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">病号类别：<font class="redicon">*</font></td>
                                    <td colspan="3"><input id="bhlxfm" name="bhlx" code="BHLX" value="{{2}}" readonly class="awdCombox" style="min-width:675px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">病&emsp;&emsp;情：<font class="redicon">*</font></td>
                                    <td colspan="3"><input name="bq" required  class="easyui-textbox"data-options="multiline:true"  style="min-height: 80px;width: 100%;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">治&emsp;&emsp;疗：<font class="redicon">*</font></td>
                                    <td colspan="3"><input name="zl" required  class="easyui-textbox"data-options="multiline:true"  style="min-height: 80px;width: 100%;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">登&ensp;记&ensp;人：<font class="redicon">*</font></td>
                                    <td ><input name="djr" id="djrfm" required value="{{djr}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                    <td class="formtd">登记时间：<font class="redicon">*</font></td>
                                    <td ><input name="djsj" id="djsjfm" value="{{djrq}}" required  class="easyui-datetimebox"
                                        style="min-width:280px;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
</body>
