<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>个人信息</h2>
                                            <table class="container-formtable form-jbxx" >
                                                <tr>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;"
                                                            value="{{xm}}" readonly> </td>
                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input id="xb" class="awdCombox" style="min-width:180px;"
                                                            value="{{xb}}" text="{{xbString}}" readonly> </td>
                                                    <td class="formtd">民&emsp;&emsp;族：</td>
                                                    <td><input id="mz" class="awdCombox" style="min-width:180px;"
                                                            value="{{mz}}" text="{{mzString}}" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出生日期：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;"
                                                            value="{{csrq}}" readonly> </td>
                                                    <td class="formtd">婚姻状况：</td>
                                                    <td><input class="awdCombox" style="min-width:180px;"
                                                            value="{{hyzk}}" text="{{hyzkString}}" readonly> </td>
                                                    <td class="formtd">文化程度：</td>
                                                    <td><input class="awdCombox" style="min-width:180px;"
                                                            value="{{whcd}}" text="{{whcdString}}" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">职&emsp;&emsp;业：</td>
                                                    <td><input class="awdCombox" style="min-width:180px;"
                                                            value="{{zy}}" text="{{zyString}}" readonly> </td>
                                                    <td class="formtd">身&emsp;&emsp;份：</td>
                                                    <td><input class="awdCombox" style="min-width:180px;"
                                                            value="{{sf}}" text="{{sfString}}" readonly> </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;"
                                                            value="{{rsrq}}" readonly> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-anjian"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">姓&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;名：<font class="redicon">*</font></td>
                                                    <td><input name="lfrxm" class="easyui-textbox" required
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">来访人证件号：<font class="redicon">*</font></td>
                                                    <td><input name="lfrzjh" class="easyui-textbox"
                                                            data-options="validType:'idcard'" required
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">来访人凭证文书号：<font class="redicon">*</font></td>
                                                    <td><input name="lfrpzh" class="easyui-textbox" required
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">来&ensp;访&emsp;时&ensp;间：<font class="redicon">*</font></td>
                                                    <td><input name="lfsj" class="easyui-datetimebox"
                                                            style="min-width:280px;" required value="{{lfsj}}"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">联&emsp;系&emsp;&emsp;电&emsp;话：</td>
                                                    <td colspan="3"><input class="easyui-textbox"
                                                            style="width: 100%;" name="lxdh"
                                                            data-options="validType:'telephone'"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
