<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">监&ensp;室&ensp;号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" value="{{jsh}}"
                                                            style="min-width:180px;" readonly> </td>
                                                    <td class="formtd">姓&ensp;&ensp;&ensp;&ensp;名：</td>
                                                    <td><input class="easyui-textbox" name="xm" value="{{xm}}"
                                                            style="min-width:180px;" readonly> </td>
                                                    <td class="formtd">性&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;别：</td>
                                                    <td><input id="xb" class="awdCombox" name="xb" value="{{xb}}" text="{{xbString}}"
                                                            style="min-width:180px;" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">别&ensp;&ensp;&ensp;&ensp;名：</td>
                                                    <td><input class="easyui-textbox" name="bm" value="{{bm}}"
                                                            style="min-width:180px;" readonly> </td>
                                                    <td class="formtd">出生日期：</td>
                                                    <td><input class="easyui-textbox" name="csrq" value="{{csrq}}"
                                                            style="width:100%;" readonly> </td>
                                                    <td class="formtd">入&ensp;所日&ensp;期：</td>
                                                    <td><input class="easyui-textbox" name="rsrq" value="{{rsrq}}"
                                                            style="width:100%;" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办案环节：</td>
                                                    <td><input class="awdCombox" name="bahj" value="{{bahj}}" text="{{bahjString}}"
                                                            style="min-width:180px;" readonly> </td>
                                                    <td class="formtd">涉嫌罪名：</td>
                                                    <td><input class="awdCombox" name="ay" value="{{ay}}" text="{{ayString}}"
                                                            style="width:100%;" readonly> </td>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td><input class="easyui-textbox" name="hjd" value="{{hjdxz}}"
                                                            style="width:100%;" readonly> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>告知信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">谈话原因：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="thyy" value="{{thyy}}"
                                                            style="min-width:280px;" required> </td>
                                                    <td class="formtd">谈话开始时间：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datetimebox" name="kssj" value="{{kssj}}"
                                                            style="min-width:280px;" required> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">值班民警：<font class="redicon">*</font></td>
                                                    <td><input id="zbmj" class="easyui-textbox" name="zbmj"
                                                            value="{{zbmj}}" style="min-width:280px;" required> </td>
                                                    <td class="formtd">谈话结束时间：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datetimebox" name="jssj" value="{{jssj}}"
                                                            style="min-width:280px;" required> </td>
                                                </tr>
                                                <tr>
                                                <tr>
                                                    <td class="formtd">告知内容：</td>
                                                    <td colspan="5"><input class="easyui-textbox" name="gznr"
                                                            value="{{gznr}}" data-options="multiline:true"
                                                            style="width:100%;height: 250px;"> </td>
                                                </tr>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="taskid" value="{{taskid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
