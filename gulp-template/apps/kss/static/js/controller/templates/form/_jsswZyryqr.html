
<body class="easyui-layout" data-option="fit:true">

        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">
                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>基本信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">人员编号：</td>
                                    <td ><input class="easyui-textbox"  value="{{snbh}}" style="min-width:280px;" readonly> </td>
                                    <td class="formtd">姓名：</td>
                                    <td ><input class="easyui-textbox" value="{{xm}}" style="min-width:280px;" readonly> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">监所编号：</td>
                                    <td ><input class="easyui-textbox"  value="{{jsbh}}" style="min-width:280px;" readonly> </td>
                                    <td class="formtd">申请日期：</td>
                                    <td ><input class="easyui-datetimebox"  value="{{sqsj}}" style="min-width:280px;" > </td>
                                </tr>
                                <tr>
                                    <td class="formtd">申请物品：</td>
                                    <td colspan="3"><input class="easyui-textbox"   value="{{sqwp}}" style="min-width:670px;" data-options="multiline:true" readonly> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">申请原因：</td>
                                    <td colspan="3"><input class="easyui-textbox"   value="{{sqyy}}" data-options="multiline:true" style="min-width:670px;" readonly> </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>业务信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">是否领取	：</td>
                                    <td colspan="3"><input type="radio" name="qrbz" value="1" class="radiocss" checked><font>领取</font>
                                        <input type="radio" name="qrbz" value="2" class="radiocss"><font>暂不领取</font></td>
                                </tr>
                                <tr>
                                    <td class="formtd">领取时间<font class="redicon">*</font>：</td>
                                    <td colspan="3"><input id="lqsj" class="easyui-datetimebox" name="lqsj" value="{{lqsj}}" style="min-width:680px;" required> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                   
                    
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
