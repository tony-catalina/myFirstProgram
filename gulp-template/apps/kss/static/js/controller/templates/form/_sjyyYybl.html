<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">

                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;" name="xm"
                                                            value="{{xm}}" required> </td>
                                                    <td class="formtd">移押监所：</td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;"
                                                            name="asbh" value="{{jsbh}}" readonly> </td>
                                                    <td class="formtd">接收监所：<font class="redicon">*</font></td>
                                                    <td>
                                                            <input id="bsbh" required class="easyui-combobox"  data-options="valueField: 'label',textField: 'value'" name="bsbh" style="min-width:180px;" />
                                                        </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&nbsp&nbsp理&nbsp&nbsp人：</td>
                                                    <td><input id="asblr" class="easyui-textbox" name="asblr" value="{{asblr}}"
                                                            style="min-width:180px;"> </td>
                                                    <td class="formtd">时&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp间：</td>
                                                    <td><input class="easyui-datetimebox" name="asblsj"
                                                            value="{{asblsj}}" style="width:100%;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">移送原因：<font class="redicon">*</font></td>
                                                    <td colspan="5"><input class="easyui-textbox" name="ysyy" required
                                                            data-options="multiline:true"
                                                            style="width:100%;height:80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注：</td>
                                                    <td colspan="5"><input class="easyui-textbox" name="bz"
                                                            data-options="multiline:true"
                                                            style="width:100%;height:80px;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
