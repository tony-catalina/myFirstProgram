<body class="easyui-layout" data-option="fit:true">

                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input class="easyui-textbox" value="{{snbh}}"
                                                            style="min-width:280px;" readonly> </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" value="{{xm}}"
                                                            style="min-width:280px;" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">监所编号：</td>
                                                    <td><input class="easyui-textbox" value="{{jsbh}}"
                                                            style="min-width:280px;" readonly> </td>
                                                    <td class="formtd">申请日期：</td>
                                                    <td><input class="easyui-datetimebox" value="{{sqsj}}"
                                                            style="min-width:280px;" required> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">申请物品：</td>
                                                    <td colspan="3"><input class="easyui-textbox" value="{{sqwp}}"
                                                            data-options="multiline:true" style="min-width:670px;"
                                                            readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">申请原因：</td>
                                                    <td colspan="3"><input class="easyui-textbox" value="{{sqyy}}"
                                                            data-options="multiline:true" style="min-width:670px;"
                                                            readonly> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">送物人：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input id="swr" class="easyui-textbox" name="gjswr"
                                                            value="{{gjswr}}" style="min-width:280px;" required> </td>
                                                    <td class="formtd">送物时间：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input id="swsj" class="easyui-datetimebox" name="gjswsj"
                                                            value="{{gjswsj}}" style="min-width:280px;" required> </td>
                                                </tr>
                                            </table>

                    </div>
