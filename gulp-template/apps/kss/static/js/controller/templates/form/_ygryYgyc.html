<body class="easyui-layout" data-option="fit:true">

                                            <h2>基本信息</h2>
                                            <table class="container-formtable">

                                                    <td class="formtd">人员编号：</td>
                                                    <td><input  value="{{snbh}}" class="easyui-textbox" style="min-width:180px;" readonly> </td>
                                                    <td class="formtd">姓名：</td>
                                                    <td><input  value="{{xm}}" class="easyui-textbox" style="min-width:180px;" readonly> </td>
                                                    <td class="formtd">监室号：</td>
                                                    <td><input  value="{{jsh}}" class="awdCombox" style="min-width:180px;" readonly> </td>
                                                </tr>
                                                
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">办理时间：</td>
                                                    <td><input  class="easyui-datetimebox" name="blrq" value="{{blrq}}" style="min-width:280px;"> </td>

                                                <tr>
                                                    <td class="formtd">备&emsp;&emsp;注：</td>
                                                    <td colspan="3"><input name="bz" class="easyui-textbox" data-options="multiline:true" style="min-height: 80px;width: 100%;"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
