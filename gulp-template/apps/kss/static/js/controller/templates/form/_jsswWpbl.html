<body class="easyui-layout" data-option="fit:true">
<div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
        <div class="section-content">
            <div class="section-item section-item-one section-item-padding">
                <div class="standard-content font-20">
                    <div class="htmleaf-container">
                        <div class="container">
                            <div id="timeline">
                                <div class="timeline-item">
                                    <div class="timeline-icon">
                                        <span class="iconfont icon-jibenxinxi"></span>
                                    </div>
                                    <div class="timeline-content right">
                                        <h2>基本信息</h2>
                                        <table class="container-formtable">
                                            <tr>
                                                <td class="formtd">人员编号：</td>
                                                <td><input class="easyui-textbox" name="snbh"  value="{{snbh}}"  style="min-width:280px;" readonly></td>
                                                <td class="formtd">姓&emsp;&emsp;名：</td>
                                                <td><input class="easyui-textbox" name="xm" value="{{xm}}"  style="min-width:280px;" readonly></td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">监所编号：</td>
                                                <td><input class="easyui-textbox"  name="jsh" value="{{jsbh}}" style="min-width:280px;" readonly></td>
                                                <td class="formtd">申请日期：</td>
                                                <td><input class="easyui-datetimebox"  name="sqsj" value="{{sqsj}}" style="min-width:280px;" readonly></td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">申请物品：</td>
                                                <td colspan="3"><input class="easyui-textbox" name="sqwp" value="{{sqwp}}"  data-options="multiline:true"
                                                                       style="width: 100%;min-height: 80px;" readonly >
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">申请原因：</td>
                                                <td colspan="3"><input class="easyui-textbox" name="sqyy"  value="{{sqyy}}" data-options="multiline:true"
                                                                       style="width: 100%;min-height: 80px;" readonly>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>

                                <div class="timeline-item">
                                    <div class="timeline-icon">
                                        <span class="iconfont icon-jibenxinxi"></span>
                                    </div>
                                    <div class="timeline-content right">
                                        <h2>业务信息</h2>
                                        <table class="container-formtable">
                                            <tr>
                                                <td class="formtd">是否领取：</td>
                                                <td colspan="3"><input type="radio" name="qrbz" value="1"  checked="checked"
                                                                       class="radiocss"><font>领取</font></td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">补领时间：<font class="redicon">*</font></td>
                                                <td colspan="3"><input class="easyui-datetimebox" id="lqsjfm" name="lqsj" value="{{currentTime}}" style="min-width:680px;" required>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
</body>
