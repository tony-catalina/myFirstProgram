
<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">

                    <div class="timeline-item">
                        <div class="timeline-icon">
                             <span class="iconfont icon-gerenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>个人信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">姓&ensp;&ensp;&ensp;&ensp;名：</td>
                                    <td ><input class="easyui-textbox" name="xm" value="{{xm}}" style="min-width:180px;" readonly> </td>
                                    <td class="formtd">性别：</td>
                                    <td ><input id="xb" class="awdCombox" name="xb" value="{{xb}}" text="{{xbString}}" style="min-width:180px;" readonly> </td>
                                    <td class="formtd">出生日期：</td>
                                    <td ><input class="easyui-datebox" name="csrq" value="{{csrq}}" style="min-width:180px;" readonly> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">入所日期：</td>
                                    <td ><input class="easyui-datetimebox" name="rsrq" value="{{rsrq}}" style="min-width:180px;" readonly> </td>
                                    <td class="formtd">案由：</td>
                                    <td colspan="3"><input class="awdCombox" name="ay" value="{{ay}}" text="{{ayString}}" style="width:100%;" readonly> </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-icon">
                             <span class="iconfont icon-yewubaobiao"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>接济物品信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">救济日期：</td>
                                    <td ><input class="easyui-datetimebox" name="jjrq" value="{{jjrq}}" style="min-width:280px;"> </td>
                                    <td class="formtd">救济原因：<font class="redicon">*</font></td>
                                    <td ><input class="easyui-textbox" name="jjyy" value="{{jjyy}}" style="min-width:280px;" required> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">登&ensp;记&ensp;人：<font class="redicon">*</font></td>
                                    <td ><input id="djr" class="easyui-textbox" name="djr" value="{{djr}}" style="min-width:280px;" required> </td>
                                    <td class="formtd">登记时间：<font class="redicon">*</font></td>
                                    <td ><input class="easyui-datetimebox" name="djsj" value="{{djsj}}" required style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">领取物品：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="wp" value="{{wp}}" data-options="multiline:true" style="width:100%;"> </td>
                                </tr>
                                <input name="rybh" value="{{ldpsxx.rybh}}" hidden="hidden">
								<input name="ywlcid" value="{{ldpsxx.processInstanceId}}" hidden="hidden">
								<input name="jsh" value="{{ldpsxx.jsh}}" hidden="hidden">
								<input name="snbh" value="{{ldpsxx.snbh}}" hidden="hidden">
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
</body>
