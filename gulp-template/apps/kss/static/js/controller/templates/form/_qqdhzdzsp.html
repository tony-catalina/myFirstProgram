<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">

            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;"
                                                            value="{{snbh}}" readonly> </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;" name="xm"
                                                            value="{{xm}}" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">监&ensp;室&ensp;号：</td>
                                                    <td colspan="3"><input class="easyui-textbox" style="width: 100%;"
                                                            name="jsh" value="{{jsh}}" readonly>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">申&ensp;请&ensp;人：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;"
                                                            name="txrxm" value="{{ldpsxx.qqdh_txrxm}}" readonly> </td>
                                                    <td class="formtd">申请时间：</td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;"
                                                            name="djsj" value="{{ldpsxx.qqdh_createtime}}" readonly> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">审&ensp;批&emsp;意&ensp;见：<font class="redicon">*</font></td>
                                                    <td>
                                                        <input type="radio" name="gjmjyj" class="radiocss" value="1"
                                                            checked>
                                                        <font>同意</font>
                                                        <input type="radio" name="gjmjyj" class="radiocss" value="2">
                                                        <font>不同意</font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">审批意见内容：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" style="width: 100%;" id="spyjnr"
                                                            name="gjmjyjnr" value="{{gjmjyjnr}}" required>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&emsp;&ensp;理&emsp;&ensp;人：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" style="min-width:280px;"
                                                            name="gjmj" value="{{gjmj}}" required> </td>
                                                    <td class="formtd">办理日期：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datetimebox" style="min-width:280px;"
                                                            name="gjmjqmsj" value="{{gjmjqmsj}}" required>
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td>
                                                        <input name="rybh" value="{{rybh}}">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td>
                                                        <input name="taskid" value="{{taskid}}">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td>
                                                        <input name="ywlcid" value="{{ywlcid}}">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td>
                                                        <input name="type" value="1">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
