<form id="fm" style="padding: 0 0 0 0;" class="awdform">
    <div class="basic-head">
        <h1>心理干预</h1>
    </div>
    <div id="display" style="display:none">
        <input type="hidden" id="id" name="id" value="{{data.id}}">
        <input type="hidden" id="rybh" name="rybh" value="{{jbxx.rybh}}">
    </div>
    <table style="border-collapse: collapse;background-color: #ffffff;width: 100%;height: 100%;">
        <tbody>
        <tr>
            <td colspan="6">
                <div class="basic-title" style="height:100%;text-align:left;border:0px;">
                    <h1><i class="fa fa-address-book"></i>人员信息</h1>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:10%;" class="form-title">姓名</td>
            <td style="width:20%">
                <input id="xmfm" value="{{jbxx.xm}}" class="easyui-textbox" name="xm" readonly style="width: 100%;height:100%;">
            </td>
            <td style="width:10%;" class="form-title">人员编号</td>
            <td style="width:20%">
                <input id="rybhfm" value="{{jbxx.snbh}}" class="easyui-textbox" name="snbh"  readonly style="width: 100%;height:100%;">
            </td>
            <td style="width:10%;" class="form-title">监室号</td>
            <td style="width:20%">
                <input id="jshfm" value="{{jbxx.jsh}}" class="easyui-combobox awdSelect" name="jsh" readonly style="width: 100%;height:100%;">
            </td>
        </tr>
        <td colspan="6">
            <div class="basic-title" style="height:100%;text-align:left;border:0px;">
                <h1><i class="fa fa-book"></i>业务信息</h1>
            </div>
        </td>
        <tr>
            <td colspan="1" style="width:20%;" class="form-title">登记人<span style="color: #fe8181; float: right;">*</span></td>
            <td colspan="2" style="width:30%;"><input id="djrfm" value="{{data.djr}}" class="easyui-textbox" name="djr" required style="width: 100%;height:100%" data-options="validType:'length[1,100]',invalidMessage:'该输入项的最大长度是 100'"></td>
            <td colspan="1" style="width:20%;" class="form-title">登记时间<span style="color: #fe8181; float: right;">*</span></td>
            <td colspan="2" style="width:30%;"><input id="djsjfm" class="easyui-datetimebox" name="djsj" required style="width:100%;height:100%"></td>
        </tr>
        <tr style="height: 150px">
            <td colspan="1" style="width:20%;" class="form-title">干预内容<span style="color: #fe8181; float: right;">*</span></td>
            <td colspan="5"> <input id="gynrfm" class="easyui-textbox" name="gynr" required style="width:100%;height:100%;" value="{{data.gynr}}" multiline="true" data-options="validType:'length[1,300]',invalidMessage:'该输入项的最大长度是 300'"></td>
        </tr>
        <tr style="height: 150px">
            <td  style="width:20%;" class="form-title">备注</td>
            <td colspan="5"><input id="bzfm" value="{{data.bz}}" class="easyui-textbox"
                                   name="bz" style="width: 100%;height:100%;" multiline="true" ></td>
        </tr>
        </tbody>
    </table>
    <div id="dlg-buttons" style="text-align: center;margin-bottom: 20px;margin-top: 20px;">
        <a href="#" class="basic-button-save" iconCls="icon-ok" id="xlgySave">保存</a>
        <a href="#" class="basic-button-cancel" iconCls="icon-cancel" id="xlgyCancel" >关闭</a>
    </div>
</form>
