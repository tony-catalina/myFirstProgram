
<body class="easyui-layout" data-option="fit:true">
        <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
        <div class="section-content">
            <div class="section-item section-item-one section-item-padding">
                <div class="standard-content font-20">
                 <div class="htmleaf-container">
                 <div class="container">
                    <div id="timeline">
                        
                        <div class="timeline-item">
                            <div class="timeline-icon">
                               <span class="iconfont icon-jibenxinxi"></span>
                            </div>
                            <div class="timeline-content right">
                                <h2>人员信息</h2>
                                <table class="container-formtable">
                                    <tr>
                                        <td class="formtd">监&emsp;室&emsp;号：</td>
                                        <td ><input class="easyui-textbox" name="jsh" value="{{jsh}}" readonly style="min-width:280px;"> </td>
                                        <td class="formtd">姓&emsp;&emsp;名：</td>
                                        <td ><input class="easyui-textbox" name="xm" value="{{xm}}" readonly style="min-width:280px;"> </td>
                                    </tr>
                                    <tr>
                                        <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                        <td ><input class="easyui-textbox" name="bm" value="{{bm}}" readonly style="min-width:280px;"> </td>
                                        <td class="formtd">性&emsp;&emsp;别：</td>
                                        <td ><input class="awdCombox" id="xb" name="xb"  readonly style="min-width:280px;"> </td>
                                    </tr>
                                    <tr>
                                        <td class="formtd">出&nbsp;&nbsp;生日&nbsp;&nbsp;期：</td>
                                        <td ><input class="easyui-datetimebox" name="csrq" value="{{csrq}}" readonly style="min-width:280px;"> </td>
                                        <td class="formtd">入所日期：</td>
                                        <td ><input class="easyui-datetimebox" name="rsrq " value="{{rsrq}}" readonly style="min-width:280px;"> </td>
                                    </tr>
                                    <tr>
                                        <td class="formtd">办&nbsp;&nbsp;案环&nbsp;&nbsp;节：</td>
                                        <td ><input class="awdCombox" name="bahj" value="{{bahj}}" text="{{bahjString}}" code="BAHJ" readonly style="min-width:280px;"> </td>
                                        <td class="formtd">涉嫌罪名：</td>
                                        <td ><input class="awdCombox" name="ay" value="{{ay}}" text="{{ayString}}" readonly style="min-width:280px;"> </td>
                                    </tr>
                                    <tr>
                                        <td class="formtd">户籍所在地：</td>
                                        <td colspan="3"><input class="awdCombox" name="hjd" value="{{hjd}}" text="{{hjdString}}" readonly style="min-width:680px;"> </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="timeline-item">
                                <div class="timeline-icon">
                                   <span class="iconfont icon-jibenxinxi"></span>
                                </div>
                                <div class="timeline-content right">
                                    <h2>异常信息</h2>
                                    <table class="container-formtable">
                                         <tr>
                                            <td class="formtd">异&nbsp;&nbsp;常情&nbsp;&nbsp;况：<font class="redicon">*</font></td>
                                            <td colspan="3"><input name="ycqk" required class="easyui-textbox" data-options="multiline:true" style="min-height: 80px;width: 100%;"> </td>
                                        </tr>
                                        <tr>
                                            <td class="formtd">处&nbsp;&nbsp;理措&nbsp;&nbsp;施：<font class="redicon">*</font></td>
                                            <td colspan="3"><input name="clcs" required class="easyui-textbox" data-options="multiline:true" style="min-height: 80px;width: 100%;"> </td>
                                        </tr>
                                        <tr>
                                            <td class="formtd">登&emsp;记&emsp;人：<font class="redicon">*</font></td>
                                            <td ><input class="easyui-textbox" name="djr" required style="min-width:280px;"> </td>
                                            <td class="formtd">登记时间：<font class="redicon">*</font></td>
                                            <td ><input class="easyui-datetimebox" name="djsj" required style="min-width:280px;"> </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                     </div>
                     
                </div>
            </div>
        </div>
       </div>
    </div>
       </div>
    </form>
    </body>
