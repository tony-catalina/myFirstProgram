<body class="easyui-layout" data-option="fit:true">

             <div class="htmleaf-container">

                                    <td class="formtd">监&ensp;室&ensp;号：</td>

                                </tr>
                                <tr>
                                    <td class="formtd">申请原因：</td>

                                </tr>
                                <tr>

                                    <td class="formtd">申&nbsp;请&nbsp;日&nbsp;期：</td>
                                    <td ><input class="easyui-datebox" name="sqsj" value="{{ldpsxx.sqrq}}" readonly style="min-width:280px;"> </td>
                                </tr>
                                
                            </table>
                        </div>
                    </div>

                   
                    <div class="timeline-item">

                        </div>

                                <tr>
                                    <td class="formtd">审批意见：</td>
                                    <td ><input type="radio" name="psbz" class="spyjy" value="1" checked="checked"><font>同意&nbsp;</font><input type="radio" name="psbz" class="spyjy" value="2"><font>不同意</font> </td>
                                    <td class="formtd">审批意见内容：</td>
                                    <td ><input class="easyui-textbox" id="ldyj" value="同意" name="ldyj" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">办&ensp;理&ensp;人：<font class="redicon">*</font></td>

                                    <td class="formtd">办&ensp;理&ensp;&ensp;日&ensp;期：<font class="redicon">*</font></td>
                                    <td ><input id="blsj" class="easyui-datetimebox" name="blsj" required style="min-width:280px;"> </td>

                </div>

</div>
