<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>个人信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input class="easyui-textbox" name="snbh" value="{{snbh}}"
                                                            readonly style="min-width:180px;"> </td>
                                                    <td class="formtd">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
                                                    <td><input class="easyui-textbox" name="xm" value="{{xm}}" readonly
                                                            style="min-width:180px;"> </td>
                                                   
                                                </tr>
                                                <tr>
                                                    <td class="formtd">监&nbsp;&nbsp;室&nbsp;&nbsp;号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" value="{{jsh}}"
                                                            readonly style="min-width:180px;"> </td>
                                                    <td class="formtd">原关押期限：</td>
                                                    <td><input class="easyui-textbox" name="ygyqx" value="{{gyqx}}"
                                                            readonly style="min-width:180px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-anjian"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>登记信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">鉴定结束日期：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datebox" name="jsrq" required
                                                            value="{{jsrq}}" style="min-width:260px;"> </td>
                                                    <td class="formtd">现关押期限：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datebox" name="xgyqx" required
                                                            value="{{xgyqx}}" style="min-width:260px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td>鉴&nbsp;&nbsp;定&nbsp;&nbsp;结&nbsp;&nbsp;&nbsp;论：</td>
                                                    <td>
                                                        <input name="sfsjsb" type="radio" value="1" checked>
                                                        <font>有精神病</font>
                                                        <input name="sfsjsb" type="radio" value="0">
                                                        <font>无精神病</font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">鉴&nbsp;&nbsp;定&nbsp;&nbsp;结&nbsp;&nbsp;&nbsp;果：</td>
                                                    <td colspan="5"><input class="easyui-textbox"
                                                            data-options="multiline:true" name="jdjg" id="jdjg" value="{{jdjg}}"
                                                            style="width:100%;height: 80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
                                                    <td colspan="5"><input class="easyui-textbox" name="bz"
                                                            data-options="multiline:true"
                                                            style="width:100%;height: 80px;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="taskid" value="{{taskid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="id" value="{{id}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
