<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本人员信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{snbh}}"
                                                        style="min-width:280px;"> </td>
                                                    <td class="formtd">监&nbsp;&nbsp;室&nbsp;&nbsp;号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" readonly
                                                            value="{{jsh}}" style="min-width:280px;"> </td>

                                                </tr>
                                                <tr>

                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input id="xb" class="awdCombox" readonly value="{{xb}}"
                                                            text="{{xbString}}" style="min-width:280px;"> </td>
                                                    <td class="formtd">出生日期：</td>
                                                    <td><input class="easyui-datebox" readonly value="{{csrq}}"
                                                        style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>

                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-datebox" readonly value="{{rsrq}}"
                                                        style="min-width:280px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>办案人员信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">办&emsp;案&emsp;单&emsp;位：</td>
                                                    <td><input class="awdCombox" readonly code="BADW" value="{{badw}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">办&emsp;&nbsp;&nbsp;案&nbsp;&nbsp;&emsp;人：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{bar}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办案人联系方式：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{bardh}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">办案人证件号：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{barjh}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-anjian"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>手环绑定信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">手环Id：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input class="easyui-textbox" style="min-width:180px;"
                                                           value="{{shid}}" name="shid" required> </td>
                                                    <td class="formtd">绑定人：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input id="bdr" class="easyui-textbox" style="min-width:180px;"
                                                            name="bdr" required> </td>
                                                    <td class="formtd">绑定时间：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input id="bdsj" name="bdsj" value="{{bdsj}}"
                                                            class="easyui-datetimebox" required
                                                            style="min-width:180px;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}" class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
