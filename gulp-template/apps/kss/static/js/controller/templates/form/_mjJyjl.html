<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">警&emsp;&emsp;号：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" readonly name="jh" value="{{jh}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" readonly name="xm" value="{{xm}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">警&emsp;&emsp;衔：<font class="redicon">*</font></td>
                                                    <td><input class="awdCombox" readonly name="jx" value="{{jx}}" text="{{jxString}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">学&emsp;&emsp;历：</td>
                                                    <td><input class="awdCombox" readonly name="xl" value="{{xl}}" text="{{xlString}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">政治面貌：</td>
                                                    <td colspan="3"><input class="awdCombox" readonly name="zzmm" text="{{zzmmString}}"
                                                            value="{{zzmm}}" style="min-width:670px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">起始年月：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datetimebox" name="qsny" value="{{qsny}}"
                                                            required style="min-width:280px;"> </td>
                                                    <td class="formtd">终止年月：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-datetimebox" name="zzny" value="{{zzny}}"
                                                            required style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">学校名称：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="xxmc" value="{{xxmc}}"
                                                            required style="min-width:280px;"> </td>
                                                    <td class="formtd">证&nbsp;&nbsp;明&nbsp;人：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox"  name="zmr"  value="{{zmr}}"
                                                            required style="min-width:280px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
