<form id="fm" class="awdform" >
    <table style="border-collapse: collapse; width: 100%; margin: 0 auto;">

        </td>

            <td style="width: 30%;"><input id="jshfm" name="jsh"

            <td style="width: 30%;"><input id="xmfm" name="xm"
                                           class="easyui-textbox" readonly value="{{jbxx.xm}}" style="width:100%;height:100%" disabled/></td>
        </tr>
        <tr>

            <td style="width: 30%;"><input class="easyui-textbox"

                                           id="xbfm" name="xb" readonly  style="width:100%;height:100%" disabled/></td>

        <tr>

            <td style="width: 30%;"><input class="easyui-datebox"
                                           id = "csrqfm" name="csrq" readonly value="{{jbxx.csrq}}" style="width:100%;height:100%" disabled/></td>
            <td style="width: 20%;" class="form-title"><span>入所日期</span></td>

                                           id="rsrqfm" name="rsrq" readonly value="{{jbxx.rsrq}}" style="width:100%;height:100%" disabled/></td>
        </tr>
        <tr>
            <td style="width: 20%;" class="form-title"><span>办案环节</span></td>
            <td style="width: 30%;"><input class="easyui-textbox awdSelect"

            <td style="width: 30%;"><input class="easyui-textbox"
                                           id="jyaqfm" name="jyaq" readonly value="{{jbxx.jyaq}}"  style="width:100%;height:100%" disabled/></td>

            <td style="width: 80%;" colspan="3"><input id="syzlfm" style="width:100%;height:100%" name="" class="awdCombox" value="{{jbxx.ldpsxx.xj_xjmc}}" text="{{jbxx.ldpsxx.xj_xjmcString}}" readonly></td>

        <tr>

            <td style="width: 30%;"><input class="awdCombox"

            <td style="width: 80%;" colspan="3"><input style="width:100%;height:100%" id="sylyfm" name="ly" value="{{jbxx.ldpsxx.xj_ly}}" text="{{jbxx.ldpsxx.xj_lyString}}" class="awdCombox" data-options="multiline:true" readonly></td>

            <td colspan="4">

                    <h1><i class="fa fa-address-card-o"></i>中队/警组意见</h1>
                </div>

            <td colspan="3"><input style="text-align: left;width:100%;height:120px" id="yjnrfm" name="zdzyj" class="easyui-textbox" required data-options="multiline:true" value="同意"></td>

                <input class="easyui-textbox" style="width:100%;height:100%" required id="zdldqzfm" name="zdzxm" value="{{users}}"/>

            <td style="width: 20%;" class="form-title"><span>签字时间</span></td>

                <input class="easyui-datetimebox" style="width:100%;height:100%" required  id="qzsjfm" name="zdzpssj"/>

    <div style="display:none" id="xxdiv">
