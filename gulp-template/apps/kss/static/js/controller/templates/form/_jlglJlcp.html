<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">监&emsp;室&emsp;号：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{jsh}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{xm}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{bm}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input class="awdCombox" readonly id="xb" value="{{xb}}" text="{{xbString}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出&nbsp;生&nbsp;&nbsp;日&nbsp;期：</td>
                                                    <td><input class="easyui-datetimebox" readonly value="{{csrq}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-datetimebox" readonly value="{{rsrq}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&nbsp;案&ensp;环&nbsp;节：</td>
                                                    <td><input class="awdCombox" readonly value="{{bahj}}" text="{{bahjString}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">涉嫌罪名：</td>
                                                    <td><input class="awdCombox" readonly value="{{ay}}" text="{{ayString}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td colspan="3"><input class="awdCombox" readonly text="{{hjdString}}"
                                                            value="{{hjd}}" style="width:100%;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">奖&ensp;&nbsp;励&ensp;类&nbsp;&ensp;型：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="awdCombox" code='JLLX' required
                                                            name="jllx" style="width:100%"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">奖&ensp;&nbsp;励&ensp;内&ensp;&nbsp;容：</td>
                                                    <td colspan="3"><input class="easyui-textbox" name="jtnr"
                                                            form="aqdjcForm" data-options="multiline:true"
                                                            style="width:100%;height: 100px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">奖励主要事项：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" name="jlzyss"
                                                            form="aqdjcForm" data-options="multiline:true"
                                                            style="width:100%;height: 80px;" required> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">备&emsp;&emsp;&emsp;&emsp;注：</td>
                                                    <td colspan="3"><input class="easyui-textbox" name="bz"
                                                            form="aqdjcForm" data-options="multiline:true"
                                                            style="width:100%;height: 100px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">管&ensp;&nbsp;教&ensp;民&ensp;&nbsp;警：<font class="redicon">*</font></td>
                                                    <td><input id="jbr" class="easyui-textbox" name="jbr" required
                                                             style="min-width:280px;"> </td>
                                                    <td class="formtd">签名日期：<font class="redicon">*</font></td>
                                                    <td><input id="jbsj" class="easyui-datetimebox" required name="jbsj" 
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="jsbh" value="{{jsbh}}"
                                                            class="">
                                                    </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
