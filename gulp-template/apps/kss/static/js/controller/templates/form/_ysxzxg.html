
<body class="easyui-layout" data-option="fit:true">
<div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
        <div class="section-content">
            <div class="section-item section-item-one section-item-padding">
                <div class="standard-content font-20">
                    <div class="htmleaf-container">
                        <div class="container">
                            <div id="timeline">

                                <div class="timeline-item">
                                    <div class="timeline-icon">
                                        <span class="iconfont icon-jibenxinxi"></span>
                                    </div>
                                    <div class="timeline-content right">
                                        <h2>基本信息</h2>
                                        <table class="container-formtable">
                                            <tr>
                                                <td class="formtd">人员编号：</td>
                                                <td ><input  readonly value="{{snbh}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                                <td class="formtd">监室号：</td>
                                                <td ><input  readonly value="{{jsh}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">姓&emsp;&emsp;名：</td>
                                                <td ><input  readonly value="{{xm}}"
                                                             class="easyui-textbox" style="min-width:280px;"> </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="timeline-item">
                                    <div class="timeline-icon">
                                        <span class="iconfont icon-jibenxinxi"></span>
                                    </div>
                                    <div class="timeline-content right">
                                        <h2>业务信息</h2>
                                        <table class="container-formtable">
                                            <tr>
                                                <td class="formtd">血&emsp;&emsp;压：</td>
                                                <td ><input name="xy" data-options="prompt:'示例：80/120'" value="{{xy}}" class="easyui-textbox" style="min-width:280px;"> </td>
                                                <td class="formtd">心率：<font class="redicon">*</font></td>
                                                <td ><input name="xl" value="{{xl}}" required data-options="prompt:'请输数字！'" validType="xl" class="easyui-numberspinner"  min="30" max ="300" style="min-width:300px;"> </td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">疾病名称：<font class="redicon">*</font></td>
                                                <td colspan="3"><input name="jbmc" required class="awdCombox" code="JBMC" value="{{jbmc}}" text="{{jbmcString}}" style="min-width:675px;"> </td>
                                            </tr>
                                            <td class="formtd">巡诊日期：</td>
                                            <td colspan="3"><input id="xzrqfm" name="xzrq" value="{{xzrq}}" class="easyui-datetimebox"
                                                        style="width:100%;"> </td>
                                            <tr>
                                                <td class="formtd">诊治情况：<font class="redicon">*</font></td>
                                                <td colspan="3"><input name="zz" value="{{zz}}" required class="easyui-textbox"data-options="multiline:true"  style="min-height: 80px;width: 100%;"                                        > </td>
                                            </tr>
                                            <tr>
                                                <td class="formtd">备&emsp;&emsp;注：</td>
                                                <td colspan="3"><input name="bz" value="{{bz}}"  class="easyui-textbox"data-options="multiline:true"  style="min-height: 80px;width: 100%;"                                        > </td>
                                            </tr>

                                        </table>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
</body>
