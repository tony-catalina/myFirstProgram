<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">监&emsp;室&emsp;号：</td>
                                                    <td><input class="easyui-textbox" name="jsh" value="{{jsh}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" name="xm" value="{{xm}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                                    <td><input class="easyui-textbox" name="bm" value="{{bm}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                                    <td><input class="easyui-textbox" name="xb" value="{{xb}}" text="{{xbString}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">出&thinsp;&thinsp;生&thinsp;日&thinsp;&thinsp;期：</td>
                                                    <td><input class="easyui-textbox" name="csrq" value="{{csrq}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">入所日期：</td>
                                                    <td><input class="easyui-textbox" name="rsrq" value="{{rsrq}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&thinsp;&thinsp;案&thinsp;环&thinsp;&thinsp;节：</td>
                                                    <td><input class="easyui-textbox" name="bahj" value="{{bahj}}" text="{{bahjString}}"
                                                               readonly style="min-width:280px;">
                                                    <td class="formtd">涉嫌罪名：</td>
                                                    <td><input class="easyui-textbox" name="ay" value="{{ay}}" text="{{ayString}}"  readonly
                                                            style="min-width:280px;">
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            style="width:100%;" name="hjdxz" value="{{hjdxz}}" >
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">处&thinsp;&thinsp;罚&thinsp;理&thinsp;&thinsp;由：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            style="width:100%;" name="cfly"
                                                            value="{{ldpsxx.cfjl_cfly}}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">承&emsp;办&emsp;人：</td>
                                                    <td><input class="easyui-textbox" name="jbr"
                                                            value="{{ldpsxx.cfjl_jbr}}" readonly
                                                            style="min-width:280px;">
                                                    </td>
                                                    <td class="formtd">承办时间：</td>
                                                    <td><input class="easyui-textbox" name="jbsj" value="{{cfjl_jbsj}}"
                                                            readonly style="min-width:280px;">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">所&ensp;领&ensp;导&ensp;意&ensp;见：<font class="redicon">*</font></td>
                                                    <td colspan="3">
                                                        <input type="radio" checked value="1" name="ldpsbz"
                                                            id="xzyes">同意
                                                        <input type="radio" value="2" name="ldpsbz" id="xzno">不同意
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">所领导意见内容：<font class="redicon">*</font></td>
                                                    <td colspan="3"><input class="easyui-textbox" id="zdzyj" name="ldyj" data-options="multiline:true"
                                                            value="{{ldyj}}" required style="width:100%;height: 80px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">所&ensp;领&ensp;导&ensp;签&ensp;字：</td>
                                                    <td><input id="ldxm" class="easyui-textbox" style="min-width:280px;"
                                                            name="ldxm"> </td>
                                                    <td class="formtd">签字时间：</td>
                                                    <td><input id="ldpssj" class="easyui-datetimebox" style="min-width:280px;"
                                                            name="ldpssj"  >
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="rybh" value="{{rybh}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="taskid" value="{{taskid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="ywlcid" value="{{ywlcid}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td colspan="3"><input name="id" value="{{ldpsxx.cfjl_id}}"
                                                            class="">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
