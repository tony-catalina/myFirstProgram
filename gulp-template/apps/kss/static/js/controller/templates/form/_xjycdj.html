<form id="fm" class="fm" style="text-align: center;margin-top: 5%" novalidate>
    <div class="fitem" style="display: none;" >
        <input id="yccb_bllx"  name="bllx" class="" value="{{bllx}}"/>
    </div>
    <div class="fitem" style="display: none">
        <input id="szcb_rybh" name="rybh" class="" value="{{rybh}}"/>
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label style="margin-left: 5.45px">人员编号:</label>
        <input id="yccb_snbh" name="snbh" class="easyui-textbox" required="required" style="width: 200px" value="{{jbxx.snbh}}">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label style="margin-left: 29.45px">姓名:</label>
        <input id="yccb_xm"  name="xm" class="easyui-textbox"  required="required" style="width: 200px" value="{{jbxx.xm}}">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label style="margin-left: 17.45px">监室号:</label>
        <input id="yccb_jsh" name="jsh" class="easyui-textbox"  required="required" style="width: 200px" value="{{jbxx.jsh}}">
    </div>
    <div class="fitem" style=" margin-left:-2px;margin-bottom: 10px">
        <label>械具名称<font color="red">*</font>:</label>
        <input id="yccb_xjmc" class="awdSelect" code="XJMC" name="xjmc" editable="false" style="width: 200px" required="required">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label>延长原因<font color="red">*</font>:</label>
        <input id="yccb_ly" name="ly" class="awdSelect" code="JJYCYY" required="required" panelHeight='auto' style="height: 60px;width: 200px" data-options="multiline:true">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label style="margin-left: -12px">原结束时间:</label>
        <input id="yccb_kssj" name="kssj" class="easyui-datetimebox"  required="required" style="width: 200px">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label>延长天数<font color="red">*</font>:</label>
        <input id="yccb_syts" name="syts" class="easyui-numberbox" data-options="min:0,max:9999, validType:'number[0,10000]'"  required="required" style="width: 200px">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label style="margin-left: 5.45px">结束时间:</label>
        <input id="yccb_jssj" name="jssj" class="easyui-datetimebox"  required="required" style="width: 200px" readonly>
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label style="margin-left: 17.45px">办理人:</label>
        <input id="yccb_blr" name="blr" class="easyui-textbox" style="width: 200px" value="{{blr}}">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label  style="margin-left: 5.45px">办理日期:</label>
        <input id="yccb_blrq" name="blrq" class="easyui-datetimebox" style="width: 200px">
    </div>
    <div class="fitem" style="margin-bottom: 10px">
        <label  style="margin-left: 29.45px">备注:</label>
        <input id="yccb_bz" name="bz" class="easyui-textbox" style="height: 60px;width: 200px"
               data-options="multiline:true"  >
    </div>
</form>
