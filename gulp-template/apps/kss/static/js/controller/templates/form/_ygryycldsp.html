<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">人员编号：</td>
                                                    <td><input value="{{snbh}}" class="easyui-textbox" style="min-width:280px;" readonly> </td>
                                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                                    <td><input  value="{{xm}}" class="easyui-textbox" style="min-width:280px;" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">监&ensp;室&ensp;号：</td>
                                                    <td><input  value="{{jsh}}" class="awdCombox" style="min-width:280px;" readonly> </td>
                                                    <td class="formtd">申请原因：</td>
                                                    <td><input  value="{{ldpsxx.sqyy}}" class="awdCombox" style="min-width:280px;" readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">申&ensp;请&ensp;人：</td>
                                                    <td><input  value="{{ldpsxx.sqr}}" class="easyui-textbox" style="min-width:280px;" readonly  > </td>
                                                    <td class="formtd">申请日期：</td>
                                                    <td><input value="{{ldpsxx.sqrq}}" class="easyui-datetimebox" style="min-width:280px;"readonly> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">物&emsp;&emsp;品：</td>
                                                    <td colspan="3"><input name="wp" value="{{wp}}" class="easyui-textbox" style="width:100%;" readonly>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-yewubaobiao"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">审&ensp;批&ensp;&ensp;意&ensp;见：</td>
                                                    <td colspan="3">
                                                        <input type="radio" name="psbz" value="1" class="radiocss" checked>同意
                                                        <input type="radio" name="psbz" value="2" class="radiocss">不同意
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">审批意见内容：</td>
                                                    <td colspan="3"><input name="ldyj" class="easyui-textbox" style="width:100%;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">办&emsp;&ensp;理&emsp;&ensp;人：<font class="redicon">*</font></td>
                                                    <td><input name="djr" value="{{djr}}" class="easyui-textbox" style="min-width:280px;" required>
                                                    </td>
                                                    <td class="formtd">办理日期：<font class="redicon">*</font></td>
                                                    <td><input name="djsj" value="{{djsj}}" class="easyui-datetimebox" style="min-width:280px;" required> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
