<form id="fm" style="padding: 0 0 0 0;" class="awdform">
    <input type="hidden" id="id" name="id" value="{{data.id}}" style="width: 265px">
    <input type="hidden" id="rybh" name="rybh" value="{{jbxx.rybh}}" style="width: 265px">
    <div class="basic-head">
        <h1>心理健康记录</h1>
    </div>
    <table style="border-collapse: collapse;background-color: #ffffff;width: 100%;height: 100%;margin:0 auto;">
        <tbody>
        <td colspan="6">
            <div class="basic-title" style="height:100%;text-align:left;border:0px;">
                <h1><i class="fa fa-address-book"></i>基本信息</h1>
            </div>
        </td>
        <tr>
            <td style="width:10%;" class="form-title">人员编号</td>
            <td style="width:20%;"><input id="rybhfm" name="snbh"  value="{{jbxx.snbh}}" class="easyui-textbox" style="width:100%;height:100%;" readonly></td>
            <td style="width:10%;" class="form-title">姓名</td>
            <td style="width:20%;"><input id="xmfm" name="xm" value="{{jbxx.xm}}" class="easyui-textbox" style="width:100%;height:100%;" readonly></td>
            <td style="width:10%;" class="form-title">监室号</td>
            <td style="width:20%;"><input id="jshfm" name="jsh" value="{{jbxx.jsh}}" class="easyui-combobox awdSelect" style="width:100%;height:100%;" readonly></td>
        </tr>
        </tbody>
    </table>
    <table style="border-collapse: collapse;background-color: #ffffff;width: 100%;height: 100%;margin:0 auto;">
        <tbody>
        <td colspan="4">
            <div class="basic-title" style="height:100%;text-align:left;border:0px;">
                <h1><i class="fa fa-book"></i>业务信息</h1>
            </div>
        </td>
        <tr>
            <td style="width:20%;" class="form-title">登记人<span style="color: #fe8181; float: right;">*</span></td>
            <td style="width:30%;"><input id="djrfm" name="djr" value="{{data.djr}}" class="easyui-textbox" style="width:100%;height:100%;" required></td>
            <td style="width:20%;" class="form-title">登记时间<span style="color: #fe8181; float: right;">*</span></td>
            <td style="width:30%;"><input id="djsjfm" name="djsj" class="easyui-datetimebox" style="width:100%;height:100%;" required></td>
        </tr>
        <tr>
            <td style="width:20%;" class="form-title">教育内容<span style="color: #fe8181; float: right;">*</span></td>
            <td style="width:80%;height:120px;overflow: hidden" colspan="3"><input id="gynrfm"  name="jynr" value="{{data.jynr}}"  class="easyui-textbox" data-options="multiline:true" style="width:100%;height:100%;" required></td>
        </tr>
        <tr>
            <td style="width:20%;" class="form-title">备注</td>
            <td style="width:80%;height: 90px;overflow: hidden" colspan="3"><input id="bzfm" name="bz" value="{{data.bz}}" class="easyui-textbox" data-options="multiline:true" style="width:100%;height:100%;" ></td>
        </tr>
        </tbody>
    </table>
</form>
