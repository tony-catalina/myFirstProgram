
<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">

                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>基本信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">原&nbsp;监&nbsp;&thinsp;室&nbsp;号：</td>
                                    <td ><input id="jsh" name="jsh" value="{{jsh}}" readonly class="easyui-textbox" style="min-width:280px;"> </td>
                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                    <td ><input id="{{xm}}" name="xm" value="{{xm}}" readonly class="easyui-textbox" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">别&emsp;&emsp;&emsp;名：</td>
                                    <td ><input id="bm" name="bm" value="{{bm}}" readonly class="easyui-textbox" style="min-width:280px;"> </td>
                                    <td class="formtd">性&emsp;&emsp;别：</td>
                                    <td class="formtd"><input id="xb" value="{{xb}}" text="{{xbString}}" readonly class="awdCombox" style="width:100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="formtd">出&nbsp;生&nbsp;&thinsp;日&nbsp;期：</td>
                                    <td ><input id="csrq" name="csrq" value="{{csrq}}" readonly class="easyui-datebox" style="min-width:280px;"> </td>
                                    <td class="formtd">入所日期：</td>
                                    <td ><input id="rsrq" name="rsrq" value="{{rsrq}}" readonly class="easyui-datetimebox" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">办&nbsp;案&nbsp;&thinsp;环&nbsp;节：</td>
                                    <td colspan="1">
                                        <input id="bahj" value="{{bahj}}" text="{{bahjString}}" readonly class="awdCombox" style="width:100%;">
                                    </td>
                                    <td class="formtd">涉嫌罪名：</td>
                                    <td colspan="1">
                                        <input id="ay" value="{{ay}}"  text="{{ayString}}" readonly class="awdCombox" style="width:100%;">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="formtd">户籍所在地：</td>
                                    <td colspan="3"><input id="hjd" readonly value="{{hjd}}"  text="{{hjdString}}" class="awdCombox" style="width:100%;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <span class="iconfont icon-yewubaobiao"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>业务信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">主要表现：<font class="redicon">*</font></td>
                                    <td><input name="zybx" required class="easyui-textbox" style="min-width:650px;"> </td>
                                    
                                </tr>
                                <tr>
                                    <td class="formtd">备&emsp;&emsp;注：<font class="redicon">*</font></td>
                                    <td ><input name="bz" required class="easyui-textbox" style="min-width:650px;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
</body>
