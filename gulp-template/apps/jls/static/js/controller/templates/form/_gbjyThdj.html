
<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">
                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>基本信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">拘&emsp;室&emsp;号：</td>
                                    <td ><input class="easyui-textbox" readonly name="jsh" value="{{jsh}}" style="min-width:280px;"> </td>
                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                    <td ><input class="easyui-textbox" readonly name="xm" value="{{xm}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">性&emsp;&emsp;&emsp;别：</td>
                                    <td ><input class="awdCombox" readonly value="{{xb}}" name="xb" text="{{xbString}}" style="min-width:280px;"> </td>
                                    <td class="formtd">入所时间：</td>
                                    <td ><input class="easyui-datebox" readonly value="{{rsrq}}" name="rsrq" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">档&thinsp;&thinsp;案&thinsp;编&thinsp;&thinsp;号：</td>
                                    <td ><input class="easyui-textbox" readonly value="{{dah}}" name="dah" style="min-width:280px;"> </td>
                                    <td class="formtd">案&emsp;&emsp;别：</td>
                                    <td ><input class="awdCombox" readonly value="{{ay}}" text="{{ayString}}" name="ay" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">户籍所在地：</td>
                                    <td colspan="3"><input class="awdCombox" readonly value="{{hjd}}" name="hjd" text="{{hjdString}}" style="width:100%"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>业务信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">谈&ensp;&thinsp;话&ensp;原&ensp;&thinsp;因：<font class="redicon">*</font></td>
                                    <td ><input class="awdCombox" name="thyy" code='THYY' required style="min-width:280px;"> </td>
                                    <td class="formtd">谈话开始时间：<font class="redicon">*</font></td>
                                    <td ><input class="easyui-datetimebox" name="thkssj" required value="{{dateTime}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">谈话结束时间：<font class="redicon">*</font></td>
                                    <td ><input class="easyui-datetimebox" name="thjssj" required style="min-width:280px;"> </td>
                                    <td class="formtd">责&ensp;&thinsp;任&ensp;管&ensp;&thinsp;教：<font class="redicon">*</font></td>
                                    <td ><input class="easyui-textbox" name="zrgj" required style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">谈&emsp;&ensp;话&emsp;&ensp;人：</td>
                                    <td ><input class="easyui-textbox" name="thr" style="min-width:280px;"> </td>
                                    <td class="formtd">录&emsp;&emsp;&emsp;&emsp;音：</td>
                                    <td ><input id="lyurlfm" name="lyurl" type="file" style="min-width:280px;"> </td>
                                </tr>
                                
                                <tr>
                                    <td class="formtd">谈&ensp;&thinsp;话&ensp;字&ensp;&thinsp;典：</td>
                                    <td colspan="3"><input class="easyui-textbox" style="width:100%"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">教&ensp;&thinsp;育&ensp;内&ensp;&thinsp;容：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="jynr" data-options="multiline:true" style="width:100%;min-height:80px;"> </td>
                                </tr>
                                <input type="hidden" name="tbr" value="{{tbr}}">
                                <input type="hidden" name="tbrq" value="{{tbrq}}">
                            </table>
                        </div>
                    </div>
                   
                    
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
</body>
