<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">

                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>心理咨询登记</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">拘&emsp;室&emsp;号：</td>
                                    <td ><input class="easyui-textbox" readonly name="jsh" value="{{jsh}}" style="min-width:280px;"> </td>
                                    <td class="formtd">姓&emsp;&emsp;名：</td>
                                    <td ><input class="easyui-textbox" readonly name="xm" value="{{xm}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">性&emsp;&emsp;&emsp;别：</td>
                                    <td ><input class="awdCombox" readonly name="xb" value="{{xb}}" text="{{xbString}}" style="min-width:280px;"> </td>
                                    <td class="formtd">入所时间：</td>
                                    <td ><input class="easyui-datebox" readonly name="rsrq" value="{{rsrq}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">档&ensp;案&nbsp;编&nbsp;号：</td>
                                    <td ><input class="easyui-textbox" readonly name="dah" value="{{dah}}" style="min-width:280px;"> </td>
                                    <td class="formtd">案&emsp;&emsp;别：</td>
                                    <td ><input class="awdCombox" readonly name="ay" value="{{ay}}" text="{{ayString}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">户籍所在地：</td>
                                    <td colspan="3"><input class="awdCombox" readonly name="hjd" value="{{hjd}}" text="{{hjdString}}" style="width:100%"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">异&ensp;常&nbsp;情&nbsp;况：<font class="redicon">*</font></td>
                                    <td colspan="3"><input class="easyui-textbox" required name="ycqk" style="width:100%"> </td>
                                </tr>
                                
                                <tr>
                                    <td class="formtd">备&emsp;&emsp;&emsp;注：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="bz" data-options="multiline:true" style="width:100%;height: 80px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">责&ensp;任&nbsp;管&nbsp;教：<font class="redicon">*</font></td>
                                    <td ><input id="zrgj" class="easyui-textbox" name="zrgj" value="{{zrgj}}" style="min-width:280px;"> </td>
                                    <td class="formtd">登记时间：<font class="redicon">*</font></td>
                                    <td ><input class="easyui-datetimebox" name="djsj" value="{{djsj}}" style="min-width:280px;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
