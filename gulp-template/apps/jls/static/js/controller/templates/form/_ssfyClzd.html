
<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
    <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
    <div class="section-content">
        <div class="section-item section-item-one section-item-padding">
            <div class="standard-content font-20">
             <div class="htmleaf-container">
             <div class="container">
                <div id="timeline">
                    <div class="timeline-item">
                        <div class="timeline-icon">
                           <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>基本信息</h2>
                            <table class="container-formtable">
                                <tr style="display: none;">
                                    <td colspan="3">
                                        <input name="id" value="{{id}}" class="">
                                        <input name="ywlcid" value="{{ywlcid}}" class="">
                                        <input name="taskid" value="{{taskid}}" class="">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="formtd">拘室号：</td>
                                    <td ><input class="easyui-textbox" readonly value="{{jsh}}" style="min-width:280px;"> </td>
                                    <td class="formtd">姓名:</td>
                                    <td ><input class="easyui-textbox" readonly value="{{xm}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">性别：</td>
                                    <td ><input class="awdCombox" readonly value="{{xb}}" text="{{xbString}}" style="min-width:280px;"> </td>
                                    <td class="formtd">入所时间：</td>
                                    <td ><input class="easyui-datebox" readonly value="{{rsrq}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">档案编号：</td>
                                    <td ><input class="easyui-textbox" readonly value="{{dah}}" style="min-width:280px;"> </td>
                                    <td class="formtd">案别：</td>
                                    <td ><input class="awdCombox" readonly value="{{ay}}" text="{{ayString}}" style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">户籍所在地：</td>
                                    <td colspan="3"><input class="awdCombox" readonly value="{{hjd}}" text="{{hjdString}}" style="width:100%"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <span class="iconfont icon-jibenxinxi"></span>
                        </div>
                        <div class="timeline-content right">
                            <h2>业务信息</h2>
                            <table class="container-formtable">
                                <tr>
                                    <td class="formtd">申请事由：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="sqsy" readonly value="{{sqsy}}" data-options="multiline:true" style="width:100%;min-height:80px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">转递人：</td>
                                    <td ><input class="easyui-textbox" name="zdr" style="min-width:280px;"> </td>
                                    <td class="formtd">转递时间：</td>
                                    <td ><input id="zdsj" name="zdsj" class="easyui-datetimebox" value="{{dateTime}}"  style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">材料转往单位<font class="redicon">*</font>：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="zwdw" value="{{clzwdw}}" required style="width:100%"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">经办民警<font class="redicon">*</font>：</td>
                                    <td ><input id="jbmj" class="easyui-textbox" name="jbmj" value="{{tbr}}" required style="min-width:280px;"> </td>
                                    <td class="formtd">经办时间<font class="redicon">*</font>：</td>
                                    <td ><input id="jbsj" class="easyui-datetimebox" name="jbsj" value="{{dateTime}}" required style="min-width:280px;"> </td>
                                </tr>
                                <tr>
                                    <td class="formtd">处理结果<font class="redicon">*</font>：</td>
                                    <td colspan="3"><input class="easyui-textbox" name="cljg" required  data-options="multiline:true" style="width:100%;min-height:80px;"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
   </div>
</form>
</body>
