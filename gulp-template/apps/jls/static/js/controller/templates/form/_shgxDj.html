<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr style="display: none;">
                                                    <td colspan="3">
                                                        <input name="id" value="{{id}}" class="">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">拘&ensp;&ensp;室&ensp;&ensp;号：</td>
                                                    <td><input class="easyui-textbox" value="{{jsh}}" readonly
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">姓&ensp;&ensp;&ensp;&ensp;名：</td>
                                                    <td><input class="easyui-textbox" value="{{xm}}" readonly
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">性&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;别：</td>
                                                    <td><input class="awdCombox" value="{{xb}}"  text="{{xbString}}" readonly
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">入所时间：</td>
                                                    <td><input class="easyui-datetimebox" value="{{rsrq}}" readonly
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">档&ensp;案编&ensp;号：</td>
                                                    <td><input class="easyui-textbox" value="{{dah}}" readonly
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">案&ensp;&ensp;&ensp;&ensp;别：</td>
                                                    <td><input class="awdCombox" value="{{ay}}" text="{{ayString}}" readonly
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td colspan="3"><input class="awdCombox" value="{{hjd}}" text="{{hjdString}}"
                                                            readonly style="width:100%;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>


                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">姓&ensp;&ensp;&ensp;&ensp;名：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" data-options="required:true" id="xm"
                                                            name="xm" style="min-width:280px;"> </td>
                                                    <td class="formtd">与在拘人员关系：<font class="redicon">*</font></td>
                                                    <td><input class="awdCombox" name="gx" code='GX' required
                                                            style="min-width:280px;" data-options="editable:false"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">工作单位：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="gzdw" required id="gzdw"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">联&ensp;&ensp;系&ensp;&ensp;地&ensp;&ensp;址：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="dz" required
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">联系电话：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="dh" required
                                                            data-options="validType:'telephone'"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">证&ensp;&ensp;&ensp;&ensp;件&ensp;&ensp;&ensp;&ensp;号：<font class="redicon">*</font></td>
                                                    <td><input class="easyui-textbox" name="zjh" required id="zjh"
                                                            data-options="validType:'idcard'" style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr style="display: none;">
                                                    <td class="formtd">性别：<font class="redicon">*</font></td>
                                                    <td><input class="" name="xb" id="xb"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
