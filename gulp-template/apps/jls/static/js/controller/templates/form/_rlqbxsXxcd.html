<body class="easyui-layout" data-option="fit:true">
    <div class="easyui-layout" data-option="fit:true" style="width:100%;height:100%;">
        <form id="fm" name="aqjcfm" method="post" style="padding: 0 0 0 0;" class="awdform">
            <div class="section-content">
                <div class="section-item section-item-one section-item-padding">
                    <div class="standard-content font-20">
                        <div class="htmleaf-container">
                            <div class="container">
                                <div id="timeline">
                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>基本信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">拘&nbsp;&nbsp;&nbsp;室&nbsp;&nbsp;&nbsp;号：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{jsh}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：
                                                    </td>
                                                    <td><input class="easyui-textbox" readonly value="{{xm}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">
                                                        性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
                                                    </td>
                                                    <td><input class="easyui-textbox" readonly value="{{xb}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">入所时间：</td>
                                                    <td><input class="easyui-datebox" readonly value="{{rsrq}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">档&nbsp;案&nbsp;编&nbsp;号：</td>
                                                    <td><input class="easyui-textbox" readonly value="{{dah}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">案&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
                                                    </td>
                                                    <td><input class="easyui-textbox" readonly value="{{ay}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">户籍所在地：</td>
                                                    <td colspan="3"><input class="easyui-textbox" readonly
                                                            value="{{hjd}}" style="width:100%"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="timeline-item">
                                        <div class="timeline-icon">
                                            <span class="iconfont icon-jibenxinxi"></span>
                                        </div>
                                        <div class="timeline-content right">
                                            <h2>业务信息</h2>
                                            <table class="container-formtable">
                                                <tr>
                                                    <td class="formtd">信息类型：</td>
                                                    <td colspan="3"><input class="awdCombox"
                                                            value="{{ldpsxx.xsdj_xslx}}"
                                                            text="{{ldpsxx.xsdj_xslxString}}" readonly
                                                            style="width:100%;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">信息内容：</td>
                                                    <td colspan="3"><input class="easyui-textbox" name="xxlr" readonly
                                                            value="{{ldpsxx.xsdj_xslr}}" data-options="multiline:true"
                                                            style="width:100%;min-height:80px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">登&nbsp;&nbsp;记&nbsp;&nbsp;人：</td>
                                                    <td><input id="djr" class="easyui-textbox" name="djr"
                                                            value="{{ldpsxx.xsdj_djr}}" readonly
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">登&nbsp;记&nbsp;日&nbsp;期：</td>
                                                    <td><input id="djrqString" class="easyui-datebox" name="djrqString"
                                                            readonly style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">涉&nbsp;&nbsp;案&nbsp;&nbsp;人：</td>
                                                    <td><input class="easyui-textbox" name="sar" value="{{sar}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">涉&nbsp;案&nbsp;人&nbsp;数：</td>
                                                    <td><input class="easyui-textbox" name="sars" value="{{sars}}"
                                                            data-options="validType:'number'" style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">案发时间：</td>
                                                    <td><input class="easyui-datetimebox" name="afsj" value="{{afsj}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">案&nbsp;发&nbsp;地&nbsp;点：</td>
                                                    <td><input class="easyui-textbox" name="afdd" value="{{afdd}}"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">涉案金额：</td>
                                                    <td><input class="easyui-textbox" name="saje" value="{{saje}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">检&nbsp;举&nbsp;&thinsp;日&nbsp;期：<font
                                                            class="redicon">*</font>
                                                    </td>
                                                    <td><input id="jjrq" class="easyui-datebox" name="jjrq" required
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">传&nbsp;&nbsp;递&nbsp;&nbsp;人：<font
                                                            class="redicon">*</font>
                                                    </td>
                                                    <td><input class="easyui-textbox" name="cdr" value="{{cdr}}"
                                                            required style="min-width:280px;"> </td>
                                                    <td class="formtd">传递人电话：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input class="easyui-textbox" name="cdrdh" value="{{cdrdh}}"
                                                            required data-options="validType:'mphone'"
                                                            style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">传递日期：<font class="redicon">*</font>
                                                    </td>
                                                    <td><input id="cdsj" class="easyui-datetimebox" name="cdsj" required
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">传&nbsp;递&nbsp;&thinsp;单&nbsp;位：<font
                                                            class="redicon">*</font>
                                                    </td>
                                                    <td><input class="easyui-textbox" name="cddw" value="{{cddw}}"
                                                            required style="min-width:280px;"> </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">接&nbsp;&nbsp;收&nbsp;&nbsp;人：</td>
                                                    <td><input class="easyui-textbox" name="jsr" value="{{jsr}}"
                                                            style="min-width:280px;"> </td>
                                                    <td class="formtd">接收人电话：</td>
                                                    <td><input class="easyui-textbox" name="jsrdh" value="{{jsrdh}}"
                                                            data-options="validType:'mphone'" style="min-width:280px;">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="formtd">传递备注：</td>
                                                    <td colspan="3"><input class="easyui-textbox" name="bz"
                                                            value="{{cdbz}}" data-options="multiline:true"
                                                            style="width:100%;min-height: 80px;"> </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>
